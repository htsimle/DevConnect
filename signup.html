<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up | DevConnect</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                
                <div class="card-body text-center">
                    <div class="mb-4">
                        <h3>Sign UP</h3>
                    </div>
                    <h6 class="mb-4 text-muted">Login</h6>
                    <form action="" method="">
                        <div class="mb-3 text-start">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="uname" class="form-control" placeholder="Enter Name" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email adress</label>
                            <input type="email" id="uemail" class="form-control" placeholder="Enter Email" required>
                            
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="upassword" class="form-control" placeholder="Password" required>
                        </div>
                        <!-- 
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm password" required>
                        </div> 
                        -->
                        <div class="mb-3 text-start">
                            
                        </div>
                        <button onclick="usersignupdata()" class="btn btn-primary shadow-2 mb-4">Register</button>
                        
                    </form>
                    <p class="mb-0 text-muted">Allready have an account? <a href="loginpage.html">Log in</a></p>
                </div>
                <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
            </div>
        </div>
    </div>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script>
    
    function usersignupdata()
    {
    
    var name = document.getElementById("uname").value;
    var email = document.getElementById("uemail").value;
    var pass = document.getElementById("upassword").value;
    
    /*
    alert("data added");
    alert("Title: " + name);
    alert("picture: " + email);
    alert("Description: " + pass);
    
    */
    
    
    $.post("controller.php", {
                
                
                name : name,
                email : email,
                password : pass,
            
            
                action : 'signupdata'
                
            }, function(result) {
            
                
                alert("Congratualtions! Your account has been Created!");
                
            });		
        
    
    
    }
    
    
    </script>

</body>

</html>
