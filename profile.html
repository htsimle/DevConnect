<script>

function updateblog()
{
    var id = document.getElementById("upid").value;
var title = document.getElementById("btitle").value;
var pic = document.getElementById("bpic").value;
var disc = document.getElementById("bdisc").value;

/*
alert("data added");
alert("Title: " + title);
alert("picture: " + pic);
alert("Description: " + disc);
alert("Time: " + time);
*/


$.post("controller.php", {
			
            upid : id,
			title : title,
			pic : pic,
			disc : disc,
		
		
			action : 'updateblogdata'
			
		}, function(result) {
		
			
			alert("Data Added");
			
		});		

}

function fetchdataforupdate()
{

var updateid = document.getElementById("upid").value;



$.post("controller.php", {
	
	
	upid : updateid,
	action : 'fetchdatabyid'
	
}, function(result) {

	
	var users = jQuery.parseJSON(result);
	
		for (var i = 0; i < users['title'].length; i++) {
	

			document.getElementById("btitle").value = users['title'][i];
			document.getElementById("bpic").value = users['pic'][i];
			document.getElementById("bdisc").value = users['disc'][i];

		}
		
	
});	

}

function deleteblog()
{
	var id = document.getElementById("upid").value;

	
	
    $.post("controller.php", {
			
            upid : id,
		
		
			action : 'updateblogdata'
			
		}, function(result) {
		
			
			alert("Blog Deleted");
			
		});		
}

</script>
