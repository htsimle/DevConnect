<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css1/style.css">
</head>

<body>

    <div class="main">



        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="signup.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <!-- <form form action="controller.php" method="POST" class="register-form" id="login-form">
                        -->
                        <div class="form-group">
                            <label for="Enter Name"><i class="zmdi zmdi-account material-icons-name"></i></label>

                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password" required />
                        </div>

                        <div class="form-group form-button">
                            <!-- <input type="hidden" name="action" value="login"> -->
                            <input type="submit" name="signin" id="signin" class="form-submit"
                                onclick="fetchdataforlogin()" />
                        </div>
                        <!-- </form> -->

                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script>

        function fetchdataforlogin() {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;

            $.post("controller.php", {
                name: name,
                password: password,
                action: 'fetchdatabylogin'
            }
                , function (result) {


                    var users = jQuery.parseJSON(result);

                    for (var i = 0; i < users['name'].length; i++) {
                        sessionStorage.setItem('userID', users['userId']);
                        sessionStorage.setItem('name', users['name']);


                        // alert("id="+users['userID'][i]);
                        // alert("name="+users['name'][i]);
                        window.location.href = "allblogs.html";

                    }


                });
        }
    </script>

</body>

</html>
